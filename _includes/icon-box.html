<!-- Icon Box -->
<div class="icons-body">
    <button class="copy-btn" data-clipboard-target="#{{ icon.name }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
    </button>
    <a href="" class="download-btn" download>
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
    </a>
    <!-- Icon Tag -->
    {% if icon.date %}
    {% include new-icon-tag.html %}
    {% endif %}
    <span class="icons-code">{{ icon.code }}</span>
    <i class="{{ icon.name }}" style="font-size: 45px;">{% include span.html %}</i>
    <span class="icons-name" {% if page.color-primary %}style="color: {{ page.color-primary }}"{% endif %}>{{ icon.display_name }}</span>
    <input class="icons-short_name" id="{{ icon.name }}" value="{{ icon.name }}" readonly>
</div>
