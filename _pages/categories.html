---
layout: default
title: Category
permalink: /category.html
---
<section class="icons-category-section">
    <div class="container">
        <div class="icons-category-inner section-inner">
            <div class="icons-header text-center">
                <h2 class="section-title mt-0 gradient-text-people">Meet Our Icons</h2>
                <p class="section-paragraph mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut ad quis nostrud.</p>
            </div>
            <div class="icons-category-wrap">
                {% for category in site.category %}
                <div class="category-box" style="background: url('{{ site.baseurl }}{{ category.featured_image }}');background-size: cover;">
                <a href="{{ site.baseurl }}{{ category.url }}" style="text-decoration: none;"><span class="iconly-boldLogin category-icon"></span></a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
